<div id="saved"></div>

<script>
async function loadSaved(){
  const res = await fetch(API + "/api/saved", { credentials:"include" });
  const posts = await res.json();

  let html = "";
  posts.forEach(p=>{
    html += `<div class="card">${p.title}</div>`;
  });

  document.getElementById("saved").innerHTML = html;
}
loadSaved();
</script>
