<!DOCTYPE html>
<html>
<head>
<title>VIP Mode</title>

<style>
body{font-family:Arial;background:#fff;margin:0}
.header{background:#c2185b;color:white;text-align:center;padding:15px;font-size:20px}
.card{
 background:#fde4ec;
 margin:30px;
 padding:30px;
 border-radius:20px;
 text-align:center;
}
.btn{
 background:#c2185b;
 color:white;
 border:none;
 padding:12px 30px;
 border-radius:25px;
 font-size:16px;
}
.back{margin:20px auto;display:block}
</style>
</head>
<body>

<script>
/* üîê AUTH */
const token = localStorage.getItem("token");
if(!token){
  location.replace("login.html");
}
const API = "https://biggeyes-backend.onrender.com";

/* ‚≠ê UPGRADE */
function upgradeVIP(){
  fetch(API + "/api/vip/upgrade",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer " + token
    }
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.success){
      alert("üéâ VIP Activated");
    }else{
      alert(d.message || "Try again");
    }
  })
  .catch(()=>alert("Server error"));
}
</script>

<div class="header">VIP MODE</div>

<div class="card">
<h2>VIP Features</h2>
<p>Exclusive content & visibility</p>
<button class="btn" onclick="upgradeVIP()">Upgrade</button>
</div>

<button class="btn back" onclick="history.back()">‚Üê Back</button>

</body>
</html>
