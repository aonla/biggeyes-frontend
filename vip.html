<button onclick="upgradeVIP()">Upgrade</button>

<script>
const API = "https://biggeyes-backend.onrender.com";

async function upgradeVIP(){
  const res = await fetch(API + "/api/vip/upgrade", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include"
  });

  const data = await res.json();
  alert(data.message);
}
</script>
