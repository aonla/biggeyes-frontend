<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body{
  text-align:center;
  font-family:sans-serif;
}
input,button{
  width:90%;
  padding:12px;
  margin:10px;
}
button{
  background:#c2185b;
  color:white;
  border:none;
  border-radius:25px;
}
#msg{
  min-height:20px;
}
</style>

<script>
/* already logged-in guard */
if (localStorage.getItem("token")) {
  window.location.replace("home.html");
}
</script>

</head>
<body>

<h2>Login</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<p id="msg"></p>

<script>
/* üî¥ IMPORTANT: CORRECT BACKEND URL */
const API = "https://biggeyes.onrender.com";

async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  if(!email || !password){
    msg.innerText = "Email aur password dono bharo";
    return;
  }

  msg.innerText = "Logging in...";

  try{
    console.log("‚û°Ô∏è Sending login request");

    const res = await fetch(API + "/api/auth/login",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ email, password })
    });

    console.log("‚¨ÖÔ∏è Response status:", res.status);

    const data = await res.json();
    console.log("‚¨ÖÔ∏è Response data:", data);

    msg.innerText = data.message || "No message";

    if(data.success && data.token){
      /* ‚úÖ TOKEN SAVE */
      localStorage.setItem("token", data.token);

      console.log("‚úÖ Token saved, redirecting...");
      window.location.replace("home.html");
    }

  }catch(err){
    console.error("‚ùå Fetch error:", err);
    msg.innerText = "Server error, try again";
  }
}
</script>

</body>
</html>
