<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Best Posts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial}
.header{background:#c2185b;color:#fff;padding:14px;text-align:center;font-size:20px}
.post{margin:12px;border:1px solid #eee;border-radius:12px;overflow:hidden}
.post-media{height:200px;background:#fde6ef;display:flex;align-items:center;justify-content:center}
.back{margin:20px;text-align:center}
button{background:#c2185b;color:#fff;border:none;padding:10px 24px;border-radius:22px}
</style>
</head>
<body>

<div class="header">Best Posts</div>

<div id="list"></div>

<div class="back">
<button onclick="history.back()">‚Üê Back</button>
</div>

<script>
fetch("https://biggeyes.onrender.com/api/posts/best")
.then(r=>r.json())
.then(data=>{
  const box=document.getElementById("list");
  if(!data.length){ box.innerHTML="<p style='text-align:center'>No posts yet</p>"; return;}
  data.forEach(p=>{
    box.innerHTML+=`
      <div class="post">
        <div class="post-media">${p.title || "Post"}</div>
      </div>`;
  });
})
.catch(()=>document.getElementById("list").innerHTML="<p style='text-align:center'>Demo content</p>");
</script>

</body>
</html>
