<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manpasand</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;margin:0}
.header{background:#c2185b;color:#fff;padding:14px;text-align:center}
.feed{padding:16px}
.post{
  background:#fde6ef;padding:14px;
  border-radius:14px;margin-bottom:12px
}
.back{text-align:center;margin:20px}
button{
  background:#c2185b;color:#fff;border:none;
  padding:10px 22px;border-radius:22px
}
</style>
</head>
<body>

<div class="header">Manpasand</div>
<div class="feed" id="feed"></div>

<div class="back">
  <button onclick="history.back()">â¬… Back</button>
</div>

<script>
fetch("https://biggeyes.onrender.com/api/user/saved",{
  credentials:"include"
})
.then(r=>r.json())
.then(d=>{
  d.posts.forEach(p=>{
    const div=document.createElement("div");
    div.className="post";
    div.innerText=p.text||"Saved Post";
    feed.appendChild(div);
  });
});
</script>

</body>
</html>
