<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Follow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;margin:0}
.header{background:#c2185b;color:#fff;padding:14px;text-align:center}
.list{padding:16px}
.user{
  padding:12px;background:#fde6ef;
  margin-bottom:10px;border-radius:12px
}
.back{text-align:center;margin:20px}
button{
  background:#c2185b;color:#fff;border:none;
  padding:10px 22px;border-radius:22px
}
</style>
</head>
<body>

<div class="header">Follow</div>
<div class="list" id="list"></div>

<div class="back">
  <button onclick="history.back()">â¬… Back</button>
</div>

<script>
fetch("https://biggeyes.onrender.com/api/user/follow",{
  credentials:"include"
})
.then(r=>r.json())
.then(d=>{
  d.users.forEach(u=>{
    const div=document.createElement("div");
    div.className="user";
    div.innerText="@"+u.username;
    list.appendChild(div);
  });
});
</script>

</body>
</html>
