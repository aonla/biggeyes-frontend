<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Follow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial}
.header{background:#c2185b;color:#fff;padding:14px;text-align:center}
.user{padding:12px;border-bottom:1px solid #eee}
button{background:#c2185b;color:#fff;border:none;padding:6px 14px;border-radius:18px}
</style>
</head>
<body>

<div class="header">Following</div>

<div id="users"></div>

<div style="text-align:center;margin:20px">
<button onclick="history.back()">‚Üê Back</button>
</div>

<script>
fetch("https://biggeyes.onrender.com/api/user/following",{
headers:{Authorization:"Bearer "+localStorage.getItem("token")}
})
.then(r=>r.json())
.then(d=>{
 if(!d.length){users.innerHTML="No following";}
 d.forEach(u=>{
  users.innerHTML+=`<div class="user">@${u.name}</div>`;
 });
})
.catch(()=>users.innerHTML="<div class='user'>Demo User</div>");
</script>

</body>
</html>
