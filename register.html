<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:sans-serif;text-align:center}
input,button{width:90%;padding:12px;margin:10px}
button{background:#c2185b;color:#fff;border:none;border-radius:25px}
</style>
</head>
<body>

<h2>Register</h2>

<input id="username" placeholder="Username">
<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button type="button" onclick="register()">Register</button>

<p id="msg"></p>

<script>
async function register(){
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  if(!username || !email || !password){
    msg.innerText = "All fields required";
    return;
  }

  msg.innerText = "Sending request...";

  try {
    const res = await fetch(
      "https://biggeyes.onrender.com/api/auth/register",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, email, password })
      }
    );

    const data = await res.json();
    msg.innerText = data.message || "No response";

    if(data.success){
      localStorage.setItem("reg_email", email);
      window.location.href = "verify-otp.html";
    }

  } catch (err) {
    msg.innerText = "Browser blocked request (CORS / network)";
  }
}
</script>

</body>
</html>
