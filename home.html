<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BiggEyes Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#c2185b;
  --light:#fde6ef;
}

*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#fff;
  color:#444;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
}

.logo{
  font-size:26px;
  font-weight:bold;
  color:var(--pink);
}

.header-icons{
  display:flex;
  gap:10px;
}

.h-icon{
  width:34px;
  height:34px;
  border-radius:50%;
  background:var(--light);
  color:var(--pink);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
}

/* ===== PASS + MENU ===== */
.left-actions{
  position:absolute;
  left:14px;
  top:70px;
}

.pass-line{
  display:flex;
  align-items:center;
  gap:6px;
}

.pass-dot{
  width:12px;
  height:12px;
  border:2px solid var(--pink);
  border-radius:50%;
}

.btn{
  background:var(--pink);
  color:#fff;
  border:none;
  padding:8px 16px;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}

.menu-btn{
  margin-top:8px;
}

/* ===== PROFILE ===== */
.profile{
  text-align:center;
  margin-top:40px;
}

.profile-circle{
  width:160px;
  height:160px;
  border-radius:50%;
  background:var(--light);
  border:6px solid var(--pink);
  margin:0 auto 6px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#777;
}

.user-id{
  color:var(--pink);
  font-size:18px;
  margin-bottom:10px;
}

/* ===== BUTTON ROWS ===== */
.action-row{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:8px 0;
  flex-wrap:wrap;
}

/* ===== SECTION ===== */
.section{
  padding:10px 14px;
}

.section-title{
  color:var(--pink);
  font-size:20px;
  margin-bottom:6px;
}

.row{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding-bottom:8px;
}

.story-box{
  min-width:95px;
  height:95px;
  background:var(--pink);
  border-radius:12px;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.photo-box{
  min-width:75px;
  height:75px;
  background:var(--pink);
  border-radius:10px;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* ===== INFO ===== */
.info{
  padding:10px 14px;
  color:var(--pink);
  font-size:16px;
}

.sub-info{
  color:#777;
  font-size:14px;
}

/* ===== LOGOUT ===== */
.logout{
  text-align:center;
  margin:25px 0 70px;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:56px;
  border-top:1px solid #eee;
  background:#fff;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav{
  font-size:22px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">BiggEyes</div>
  <div class="header-icons">
    <div class="h-icon">Ôºã</div>

</body>
</html>
