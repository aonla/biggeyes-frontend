<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BiggEyes Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#c2185b;
  --light:#fde6ef;
}

*{box-sizing:border-box;font-family:Arial}

body{
  margin:0;
  background:#fff;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
}
.logo{
  font-size:30px;
  font-weight:900;
  color:var(--pink);
}
.header-icons{
  display:flex;
  gap:10px;
}
.h-icon{
  width:36px;height:36px;
  border-radius:50%;
  background:var(--light);
  color:var(--pink);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* PASS / MENU */
.left-actions{
  position:absolute;
  left:16px;
  top:72px;
}
.pass-line{
  display:flex;
  align-items:center;
  gap:6px;
}
.pass-dot{
  width:12px;height:12px;
  border:2px solid var(--pink);
  border-radius:50%;
}
.btn{
  background:var(--pink);
  color:#fff;
  border:none;
  padding:8px 18px;
  border-radius:22px;
  font-size:14px;
}
.menu-btn{margin-top:6px}

/* PROFILE (üîß COMPACT) */
.profile{
  text-align:center;
  margin-top:28px;
}
.profile-circle{
  width:130px;            /* üîß SMALLER */
  height:130px;
  border-radius:50%;
  background:var(--light);
  border:5px solid var(--pink);
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:center;
}
.user-id{
  color:var(--pink);
  margin:6px 0;
}
.action-row{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:4px 0;
  flex-wrap:wrap;
}

/* STORY / PHOTO */
.line-section{
  display:flex;
  align-items:center;
  gap:8px;
  padding:4px 16px;     /* üîß GAP REMOVED */
}
.line-title{
  min-width:48px;
  color:var(--pink);
  font-size:20px;
}
.line-scroll{
  display:flex;
  gap:10px;
  overflow-x:auto;
  flex:1;
}
.story-box,
.photo-box{
  min-width:78px;
  height:78px;
  background:var(--pink);
  border-radius:12px;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* POST FEED (üî• FACEBOOK STYLE) */
.feed{
  padding:8px 16px;
}
.post{
  background:#fff;
  border:1px solid #eee;
  border-radius:14px;
  margin-bottom:14px;
  overflow:hidden;
}
.post-header{
  padding:10px;
  font-weight:bold;
  color:var(--pink);
}
.post-media{
  height:220px;
  background:var(--light);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#777;
}
.post-actions{
  padding:8px 10px;
  display:flex;
  gap:14px;
  font-size:18px;
}

/* LOGOUT */
.logout{
  text-align:center;
  margin:10px 0 70px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:56px;
  background:#fff;
  border-top:1px solid #eee;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav{font-size:22px}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">BiggEyes</div>
  <div class="header-icons">
    <div class="h-icon">Ôºã</div>
    <div class="h-icon">üñº</div>
    <div class="h-icon">üîç</div>
  </div>
</div>

<!-- PASS / MENU -->
<div class="left-actions">
  <div class="pass-line">
    <div class="pass-dot"></div>
    <button class="btn">PASS</button>
  </div>
  <button class="btn menu-btn">‚ò∞ MENU</button>
</div>

<!-- PROFILE -->
<div class="profile">
  <div class="profile-circle">Profile Photo</div>
  <div class="user-id">@userID</div>

  <div class="action-row">
    <button class="btn">BEST</button>
    <button class="btn">VIP MODE</button>
    <button class="btn">FOLLOW</button>
  </div>
  <div class="action-row">
    <button class="btn">MANPASAND</button>
    <button class="btn">MORE</button>
  </div>
</div>

<!-- STORY -->
<div class="line-section">
  <div class="line-title">Story</div>
  <div class="line-scroll">
    <div class="story-box">Story</div>
    <div class="story-box">Story</div>
    <div class="story-box">Story</div>
    <div class="story-box">Story</div>
  </div>
</div>

<!-- PHOTO -->
<div class="line-section">
  <div class="line-title">Photo</div>
  <div class="line-scroll">
    <div class="photo-box">Photo</div>
    <div class="photo-box">Photo</div>
    <div class="photo-box">Photo</div>
  </div>
</div>

<!-- üî• POST FEED -->
<div class="feed">
  <div class="post">
    <div class="post-header">@userID</div>
    <div class="post-media">Photo / Video</div>
    <div class="post-actions">‚ù§Ô∏è üí¨ üîó</div>
  </div>

  <div class="post">
    <div class="post-header">@userID</div>
    <div class="post-media">Video</div>
    <div class="post-actions">‚ù§Ô∏è üí¨ üîó</div>
  </div>
</div>

<!-- LOGOUT -->
<div class="logout">
  <button class="btn">Logout</button>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav">üè†</div>
  <div class="nav">üî•</div>
  <div class="nav">üîç</div>
  <div class="nav">üë§</div>
</div>

</body>
</html>
