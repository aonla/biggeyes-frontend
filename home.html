<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BiggEyes Home</title>

<style>
body{margin:0;font-family:sans-serif;background:#fff;text-align:center}

/* Header */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 15px;
}
.logo{
  color:#c2185b;
  font-size:30px;
  font-weight:900;
}
.icon{
  background:#fde6ee;
  border-radius:50%;
  width:38px;
  height:38px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-left:8px;
  cursor:pointer;
}

/* Buttons */
.btn{
  background:#c2185b;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:25px;
  margin:6px;
  cursor:pointer;
}

/* Profile */
.profile{
  width:160px;
  height:160px;
  border-radius:50%;
  border:8px solid #c2185b;
  margin:10px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fde6ee;
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:10px 20px;
}
.box{
  background:#c2185b;
  color:#fff;
  border-radius:15px;
  padding:30px 0;
  cursor:pointer;
}

/* Posts */
.post{
  background:#fde6ee;
  margin:10px;
  padding:10px;
  border-radius:15px;
  text-align:left;
}
</style>

<!-- üîê TOKEN GUARD -->
<script>
if(!localStorage.getItem("token")){
  window.location.replace("login.html");
}
</script>

</head>
<body>

<!-- TOP -->
<div class="top">
  <div class="logo">BiggEyes</div>
  <div style="display:flex">
    <div class="icon" onclick="openGallery()">‚ûï</div>
    <div class="icon" onclick="openCamera()">üì∑</div>
    <div class="icon" onclick="searchUser()">üîç</div>
  </div>
</div>

<button class="btn" onclick="openPass()">PASS</button>
<button class="btn" onclick="openMenu()">‚â° MENU</button>

<div class="profile">Profile Photo</div>
<div style="color:#c2185b">@userID</div>

<div>
  <button class="btn" onclick="best()">BEST</button>
  <button class="btn" onclick="vip()">VIP MODE</button>
  <button class="btn" onclick="follow()">FOLLOW</button><br>
  <button class="btn" onclick="manpasand()">MANPASAND</button>
  <button class="btn" onclick="more()">MORE</button>
</div>

<!-- STORY -->
<h3 style="color:#c2185b;text-align:left;padding-left:20px">Story</h3>
<div class="grid">
  <div class="box" onclick="uploadStory()">Add Story</div>
</div>

<!-- PHOTO -->
<h3 style="color:#c2185b;text-align:left;padding-left:20px">Photo</h3>
<div class="grid">
  <div class="box" onclick="uploadPost()">Add Photo/Video</div>
</div>

<!-- POSTS -->
<div id="posts"></div>

<button class="btn" onclick="logout()">Logout</button>

<input type="file" id="file" accept="image/*,video/*" hidden>

<script>
function openGallery(){
  document.getElementById("file").click();
}

function openCamera(){
  document.getElementById("file").setAttribute("capture","environment");
  document.getElementById("file").click();
}

document.getElementById("file").onchange=function(){
  const file=this.files[0];
  if(!file)return;
  const post=document.createElement("div");
  post.className="post";
  post.innerText="Uploaded: "+file.name;
  document.getElementById("posts").prepend(post);
}

function uploadStory(){ alert("Story upload (demo)"); }
function uploadPost(){ document.getElementById("file").click(); }

function searchUser(){
  const id=prompt("Enter User ID");
  if(id) alert("Searching for "+id+" (demo)");
}

function openPass(){ alert("PASS page"); }
function openMenu(){ alert("Menu"); }
function best(){ alert("BEST"); }
function vip(){ alert("VIP MODE"); }
function follow(){ alert("FOLLOWED"); }
function manpasand(){ alert("MANPASAND"); }
function more(){ window.location.href="more.html"; }

function logout(){
  localStorage.clear();
  window.location.replace("login.html");
}
</script>

</body>
</html>
