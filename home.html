<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BiggEyes Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#c2185b;
  --light:#fde6ef;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#fff}

/* HEADER */
.header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px}
.logo{font-size:30px;font-weight:900;color:var(--pink)}
.header-icons{display:flex;gap:10px}
.h-icon{
  width:36px;height:36px;border-radius:50%;
  background:var(--light);color:var(--pink);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}

/* PASS / MENU */
.left-actions{position:absolute;left:16px;top:72px}
.pass-line{display:flex;align-items:center;gap:6px}
.pass-dot{width:12px;height:12px;border:2px solid var(--pink);border-radius:50%}
.btn{
  background:var(--pink);color:#fff;border:none;
  padding:8px 18px;border-radius:22px;font-size:14px;
  cursor:pointer;
}
.menu-btn{margin-top:6px}

/* PROFILE */
.profile{text-align:center;margin-top:28px}
.profile-circle{
  width:130px;height:130px;border-radius:50%;
  background:var(--light);border:5px solid var(--pink);
  margin:0 auto;display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.user-id{color:var(--pink);margin:6px 0}
.action-row{display:flex;justify-content:center;gap:8px;margin:4px 0;flex-wrap:wrap}

/* STORY / PHOTO */
.line-section{display:flex;align-items:center;gap:8px;padding:6px 16px}
.line-title{min-width:52px;color:var(--pink);font-size:20px;cursor:pointer}
.line-scroll{display:flex;gap:10px;overflow-x:auto;flex:1}

/* BOXES */
.story-box,.photo-box{
  min-width:78px;height:78px;
  background:var(--pink);
  border-radius:12px;color:#fff;
  display:flex;align-items:center;justify-content:center;
  font-size:14px;
  cursor:pointer;
}

/* disabled look */
.disabled{
  opacity:.4;
  pointer-events:none;
}

/* FEED */
.feed{padding:8px 16px}
.post{
  background:#fff;border:1px solid #eee;border-radius:14px;
  margin-bottom:14px;overflow:hidden;
}
.post-header{padding:10px;font-weight:bold;color:var(--pink)}
.post-media{
  height:220px;background:var(--light);
  display:flex;align-items:center;justify-content:center;
}
.post-actions{padding:8px 10px;display:flex;gap:14px;font-size:18px}

/* LOGOUT */
.logout{text-align:center;margin:10px 0 70px}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;height:56px;
  background:#fff;border-top:1px solid #eee;
  display:flex;justify-content:space-around;align-items:center
}
.nav{font-size:22px;cursor:pointer}
</style>
</head>

<body>

<!-- üîê TOKEN GUARD -->
<script>
if(!localStorage.getItem("token")){
  location.replace("login.html");
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="logo">BiggEyes</div>
  <div class="header-icons">
    <div class="h-icon" onclick="openGallery('story')">Ôºã</div>
    <div class="h-icon" onclick="openGallery('photo')">üñº</div>
    <div class="h-icon" onclick="searchUser()">üîç</div>
  </div>
</div>

<!-- PASS / MENU -->
<div class="left-actions">
  <div class="pass-line">
    <div class="pass-dot"></div>
    <button class="btn" onclick="goPage('best.html')">PASS</button>
  </div>
  <button class="btn menu-btn" onclick="goPage('more.html')">‚ò∞ MENU</button>
</div>

<!-- PROFILE -->
<div class="profile">
  <div class="profile-circle" onclick="goPage('profile.html')">Profile</div>
  <div class="user-id" id="uid">@user</div>

  <div class="action-row">
    <button class="btn" onclick="goPage('best.html')">BEST</button>
    <button class="btn" onclick="goPage('vip.html')">VIP MODE</button>
    <button class="btn" onclick="followUser()">FOLLOW</button>
  </div>
  <div class="action-row">
    <button class="btn" onclick="goPage('saved.html')">MANPASAND</button>
    <button class="btn" onclick="goPage('more.html')">MORE</button>
  </div>
</div>

<!-- STORY -->
<div class="line-section">
  <div class="line-title" onclick="openGallery('story')">Story</div>
  <div class="line-scroll" id="storyRow">
    <div class="story-box" onclick="openGallery('story')">Add</div>
    <div class="story-box disabled">Story</div>
    <div class="story-box disabled">Story</div>
  </div>
</div>

<!-- PHOTO -->
<div class="line-section">
  <div class="line-title" onclick="openGallery('photo')">Photo</div>
  <div class="line-scroll" id="photoRow">
    <div class="photo-box" onclick="openGallery('photo')">Add</div>
    <div class="photo-box disabled">Photo</div>
    <div class="photo-box disabled">Photo</div>
  </div>
</div>

<!-- FEED -->
<div class="feed" id="feed"></div>

<div class="logout">
  <button class="btn" onclick="logout()">Logout</button>
</div>

<div class="bottom-nav">
  <div class="nav" onclick="location.href='home.html'">üè†</div>
  <div class="nav" onclick="goPage('best.html')">üî•</div>
  <div class="nav" onclick="searchUser()">üîç</div>
  <div class="nav" onclick="goPage('profile.html')">üë§</div>
</div>

<input type="file" id="file" hidden>

<script>
const API="https://biggeyes.onrender.com";
let currentType="photo";

/* NAV */
function goPage(p){ location.href=p; }

/* GALLERY */
function openGallery(type){
  currentType=type;
  const f=document.getElementById("file");
  f.accept = type==="story" ? "image/*,video/*" : "image/*";
  f.click();
}

/* FILE UPLOAD PREVIEW */
document.getElementById("file").onchange=function(){
  const file=this.files[0];
  if(!file)return;

  const post=document.createElement("div");
  post.className="post";
  post.innerHTML=`
    <div class="post-header">@You</div>
    <div class="post-media">${file.name}</div>
    <div class="post-actions">‚ù§Ô∏è üí¨ üîó</div>
  `;
  document.getElementById("feed").prepend(post);

  document
    .querySelectorAll(currentType==="story"?".story-box":".photo-box")
    .forEach(b=>b.classList.remove("disabled"));
};

/* SEARCH */
function searchUser(){
  const u=prompt("Enter User ID");
  if(u) alert("Searching: "+u);
}

/* FOLLOW (BACKEND READY) */
function followUser(){
  fetch(API+"/api/user/follow",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+localStorage.getItem("token")
    }
  }).then(()=>alert("Followed"));
}

/* PROFILE LOAD */
fetch(API+"/api/user/profile",{
  headers:{Authorization:"Bearer "+localStorage.getItem("token")}
})
.then(r=>r.json())
.then(d=>{
  if(d.email) document.getElementById("uid").innerText="@"+d.email.split("@")[0];
});

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.href="login.html";
}
</script>

</body>
</html>
