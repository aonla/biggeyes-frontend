<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BiggEyes Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#c2185b;
  --light:#fde6ef;
}

*{box-sizing:border-box;font-family:Arial}

body{
  margin:0;
  background:#fff;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
}
.logo{
  font-size:30px;          /* üî• BIGGER */
  font-weight:900;         /* üî• EXTRA BOLD */
  color:var(--pink);
  letter-spacing:1px;
}
.header-icons{
  display:flex;
  gap:10px;
}
.h-icon{
  width:36px;height:36px;
  border-radius:50%;
  background:var(--light);
  color:var(--pink);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* PASS / MENU */
.left-actions{
  position:absolute;
  left:16px;
  top:78px;
}
.pass-line{
  display:flex;
  align-items:center;
  gap:6px;
}
.pass-dot{
  width:12px;height:12px;
  border:2px solid var(--pink);
  border-radius:50%;
}
.btn{
  background:var(--pink);
  color:#fff;
  border:none;
  padding:8px 18px;
  border-radius:22px;
  cursor:pointer;
  font-size:14px;
}
.menu-btn{margin-top:8px}

/* PROFILE */
.profile{
  text-align:center;
  margin-top:44px;
}
.profile-circle{
  width:160px;height:160px;
  border-radius:50%;
  background:var(--light);
  border:6px solid var(--pink);
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:center;
}
.user-id{
  color:var(--pink);
  margin:8px 0;
}
.action-row{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:6px 0;
  flex-wrap:wrap;
}

/* STORY + PHOTO LINE STRUCTURE */
.line-section{
  display:flex;
  align-items:center;
  gap:10px;               /* üîß LESS LEFT GAP */
  padding:8px 16px;
}

.line-title{
  min-width:50px;         /* üîß LEFT SIDE NARROW */
  color:var(--pink);
  font-size:20px;
  text-align:left;
}

.line-scroll{
  display:flex;
  gap:10px;
  overflow-x:auto;
  flex:1;
  padding-left:6px;       /* üîß MOVE RIGHT A BIT */
}

/* STORY BOX */
.story-box{
  min-width:82px;         /* üîß SLIGHTLY SMALLER */
  height:82px;
  background:var(--pink);
  border-radius:12px;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* PHOTO BOX */
.photo-box{
  min-width:78px;         /* üîß SLIGHTLY BIGGER */
  height:78px;
  background:var(--pink);
  border-radius:10px;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* INFO */
.info{
  padding:10px 16px;
  color:var(--pink);
}
.sub-info{
  color:#777;
  font-size:14px;
}

/* LOGOUT */
.logout{
  text-align:center;
  margin:20px 0 70px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:56px;
  background:#fff;
  border-top:1px solid #eee;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav{font-size:22px;cursor:pointer}
</style>
</head>
