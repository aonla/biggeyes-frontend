<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BiggEyes Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#c2185b;
  --light:#fde6ef;
}
*{box-sizing:border-box;font-family:Arial}

/* âœ… SOFT BACKGROUND ADDED */
body{
  margin:0;
  background:#C5CFDF;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px
}
.logo{font-size:30px;font-weight:900;color:var(--pink)}
.header-icons{display:flex;gap:10px}
.h-icon{
  width:36px;height:36px;border-radius:50%;
  background:var(--light);color:var(--pink);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}

/* PASS / MENU */
.left-actions{position:absolute;left:16px;top:72px}
.pass-line{display:flex;align-items:center;gap:6px}
.pass-dot{width:12px;height:12px;border:2px solid var(--pink);border-radius:50%}
.btn{
  background:var(--pink);color:#fff;border:none;
  padding:8px 18px;border-radius:22px;font-size:14px;
  cursor:pointer;
}
.menu-btn{margin-top:6px}

/* PROFILE */
.profile{text-align:center;margin-top:28px}
.profile-circle{
  width:130px;height:130px;border-radius:50%;
  background:var(--light);
  border:5px solid var(--pink);
  margin:0 auto;
  background-image:url("https://via.placeholder.com/150");
  background-size:cover;
  background-position:center;
}
.user-id{color:var(--pink);margin:6px 0}
.action-row{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:6px 0;
  flex-wrap:wrap
}

/* STORY + PHOTO CENTER FIX */
.media-section{
  display:flex;
  justify-content:center;
  gap:40px;
  margin:24px 0;
}
.media-col{text-align:center}
.media-grid{
  display:grid;
  grid-template-columns:repeat(2,80px);
  gap:12px;
  justify-content:center;
}
.box{
  width:80px;height:80px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}
.add{background:var(--pink)}
.disabled{background:#f3b3cc}

/* FEED */
.feed{padding:8px 16px}

/* LOGOUT */
.logout{text-align:center;margin:20px 0 80px}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:56px;
  background:#fff;
  border-top:1px solid #eee;
  display:flex;
  justify-content:space-around;
  align-items:center
}
.nav{font-size:22px;cursor:pointer}
</style>
</head>
<body>
